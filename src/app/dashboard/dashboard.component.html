<h1 class="page-header">Administrator Dashboard!</h1>

<table class="table">
  <thead>
    <tr>
      <th>Tasks</th>
      <th>Responsible</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.title}}</td>
      <td>Josue</td>
      <td>
        <a [routerLink]="['/tasks', task.id]" class="btn btn-info">Details</a>
      </td>
    </tr>
  </tbody>
</table>
